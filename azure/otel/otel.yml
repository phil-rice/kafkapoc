receivers:
  prometheus:
    config:
      scrape_configs:
        - job_name: "flink-embedded"
          scrape_interval: 10s
          static_configs:
            - targets: ["localhost:9400"]

processors:
  batch:
  resource:
    attributes:
      - key: service.name
        action: upsert
        value: worker-performance-eventhub
      - key: service.instance.id
        action: upsert
        value: local-dev
      - key: service.namespace
        action: upsert
        value: flink

exporters:
  azuremonitor: {}          # uses APPLICATIONINSIGHTS_CONNECTION_STRING from env
  debug:
    verbosity: detailed     # print all scraped metrics to the console (for debugging)

service:
  telemetry:
    logs:
      level: debug          # make collector logs verbose
  pipelines:
    metrics:
      receivers: [prometheus]
      processors: [resource, batch]
      exporters: [debug, azuremonitor]
