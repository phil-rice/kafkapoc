# --- Kafka connection & topic ---
kafka.bootstrap.servers=localhost:9092
kafka.topic=test-topic
kafka.partitions=12
kafka.replication.factor=1
kafka.client.id=tools-producer

# --- Producer behavior ---
kafka.enable.idempotence=true
kafka.max.in.flight.requests.per.connection=5
kafka.linger.ms=10
kafka.batch.size=65536
kafka.compression.type=lz4
# (Optional timeouts; uncomment if you want to pin them)
# kafka.delivery.timeout.ms=60000
# kafka.request.timeout.ms=30000
# kafka.max.block.ms=10000

# --- Generator / app controls ---
generator.count=1000000
generator.domain.count=100000
generator.seed=12345
generator.parallelism=200
logging.record.every=100000
