  - services.yaml  # This is the file that contains services that implement the tasks
  - modules.yaml  # This is the file that contains the modules that are used by the system
  - company/${domain}_${company}.yaml  # This is the file that contains the company specific configuration
  - product/${domain}_${product}.yaml  # This is the file that contains the product specific configuration
