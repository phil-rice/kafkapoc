module:
  billing:
    departure:
      logic:
        - type: celInline
          inline: |
            input.eventType == "departed"
              ? [{
                  type: "billing",
                  accountId: input.accountId,
                  amountGBP: 0.3,
                  code: "TRACK-DEP",
                  description: "Tracking surcharge on departure scan",
                  taxable: true
                }]
              : null
