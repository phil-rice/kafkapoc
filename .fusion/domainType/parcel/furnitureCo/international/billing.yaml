module:
  billing:
    departure:
      logic:
        - type: celInline
          inline: |
            input.eventType == "departed"
              ? [{
                  type: "billing",
                  accountId: input.accountId,
                  amountGBP: 18,
                  code: "INS-INTL",
                  description: "International insurance surcharge",
                  taxable: false
                }]
              : null
